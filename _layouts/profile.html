---
layout: defaultsub
---

{% include header.html %}

<article class="profile-page">

  <header class="profile-header">
  <div class="wrapper">
    <div class="profile-left">
      <div class="profile-image-page" style="background-image: url(..{{ page.Image }})"></div>
    </div>
    <div class="profile-right">
      <h2 class="post-title">{{ page.title }}</h1>
      <p>{{ page.Blurb }}</p>
      <ul class="achievements">
        {% for li in page.Achievements %}
        <li>{{ li }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

{% include newsletter-cta.html %}

{% include footer.html %}
