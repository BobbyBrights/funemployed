<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Funemployed - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- todo: include this into main.css -->

    <link rel="stylesheet" href="../{{ "css/main.css" | prepend: base.url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>

      {{ content }}

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.10.2/bodymovin.js"></script>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/main.js"></script>
    {% include ga.html %}
</html>
